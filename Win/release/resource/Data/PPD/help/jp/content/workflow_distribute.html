<body>
ここまでで完成したとします。配布するデータを作成します。<br/>
ファイル→発行を選択します。<br/>
<img src="./img/publish1.png" alt=""><br/>
<br/>
以下のダイアログが表示されます。配布したい難易度にチェックを入れます。<br/>
発行先のフォルダはデフォルトでいいでしょう。<br/>
発行フォルダ名には譜面名（プロジェクト名がデフォルトで入るのでそのままでいいはずです）を入力します。<br/>
<img src="./img/publish2.png" alt=""><br/>
<br/>
OKを押すと発行が完了し、発行先フォルダが表示されますので、そのフォルダをzipファイルに圧縮してアップローダーにアップロードしてください。<br/>
また、アップローダーにあげる前には、手元のPPDのsongsフォルダに入れてサムネイルや情報などの表示を確認しておきましょう。<br/>
</body>
