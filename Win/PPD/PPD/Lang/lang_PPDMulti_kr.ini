[GameDescription]PPD의 멀티 플레이입니다. 인터넷에 연결되어 있어야 하며 호스트는 포트를 여는 등 네트워크 설정이 필요합니다.
[Menu]메뉴
[ChangeReadyState]준비 상태 바꾸기
[CannotConnectToHost]호스트에 접속할 수 없습니다.
[HostDBUpdated]DB가 업데이트 되었습니다. 다시 패턴을 선택해 주십시오.
[ClientDBUpdated]DB가 업데이트 되었습니다.
[ScoreChanged]패턴이 바뀌었습니다. 패턴:{0},난이도:{1},{2}pt
[Disconnected]호스트와의 접속이 끊어졌습니다. 이유:{0}
[VersionDifference]호스트와 사용하고 있는 버전이 다릅니다.
[Kicked]호스트에게서 추방되었습니다.
[HostCloseTcp]호스트가 연결을 끊었습니다.
[MaximumCapacity]호스트에 인원이 최대입니다.
[NoSong]이 패턴을 가지고 있지 않습니다. 패턴을 패턴 폴더에 추가한 뒤 메뉴에서 패턴DB를 업데이트해주십시오.
[UserEnterRoom]{0}님께서 들어오셨습니다.
